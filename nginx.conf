worker_processes auto;
worker_rlimit_nofile 65535;

events {
    worker_connections 65535;
    use epoll;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    keepalive_requests 10000;
    types_hash_max_size 2048;

    # Buffer settings
    client_body_buffer_size 16k;
    client_max_body_size 1m;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 2;
    gzip_types application/json image/png;

    # Upstream with load balancing
    upstream maxqr_backend {
        least_conn;
        keepalive 256;

        server maxqr-api-scaled:8080 weight=1 max_fails=3 fail_timeout=10s;
    }

    # Cache for QR images
    proxy_cache_path /tmp/nginx_cache levels=1:2 keys_zone=qr_cache:100m max_size=1g inactive=60m use_temp_path=off;

    server {
        listen 80;
        server_name _;

        # Access log off for performance (enable for debugging)
        access_log off;
        error_log /var/log/nginx/error.log warn;

        # Health check endpoint
        location /health {
            proxy_pass http://maxqr_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
        }

        # QR generation endpoints with caching
        location /api/v1/ {
            proxy_pass http://maxqr_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Connection pooling
            proxy_connect_timeout 5s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 16k;
        }

        # Quick QR endpoint with aggressive caching
        location /api/v1/quick {
            proxy_pass http://maxqr_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Enable caching for GET requests
            proxy_cache qr_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_key $uri$is_args$args;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Direct QR image endpoint with caching
        location ~ ^/api/v1/qr/ {
            proxy_pass http://maxqr_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Enable caching
            proxy_cache qr_cache;
            proxy_cache_valid 200 10m;
            proxy_cache_key $uri$is_args$args;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # Legacy endpoint
        location /qr {
            proxy_pass http://maxqr_backend;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            proxy_cache qr_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_key $uri$is_args$args;
        }
    }
}
